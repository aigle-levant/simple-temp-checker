<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container mx-auto w-full max-w-full p-5 flex text-center flex-col items-center justify-center">
        <div class="weather-box container mx-auto p-6 flex flex-col bg-white rounded-xl shadow-lg items-center mt-4">
            <h1 class="text-3xl text-center font-mono">Get your city's <span class="decoration-black underline ">weather</span> here!</h1>
            <input id="city" class="border focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-4 py-2 m-5" type="name" name="city" placeholder="Enter your city name here" required>
            <button class="btn px-4 py-2 bg-red-500 text-white rounded blur-none" id="get-weather">
                <span class="text-sm">Get weather</span>
            </button>
        </div>
        <div class="weather display container my-5 p-6 mx-auto bg-white">
            <div class="weather-display-wrapper p-4 m-4 shadow-lg flex flex-rows justify-center items-center">
                <h2 class="city-name text-lg text-left mx-6 mt-6 mb-4 font-mono"></h2>
                <div class="temp-check flex flex-col p-3 mx-3">
                    <p class="temp text-2xl"></p>
                    <p class="temp-scale text-sm"></p>
                </div>
                <button class="btn px-4 py-4 mx-3 bg-black text-white rounded change-temp">To Fahrenheit</button>
            </div>
        </div>
        <div class="attribution container w-full">
            <h3 class="text-lg text-center text-white p-2">Made by Aigle | Check out my <a href="https://github.com/aigle-levant" class="underline decoration-white">Github</a></span>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
